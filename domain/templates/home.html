<!-- Page Header -->
<div class="jumbotron text-center">
    <div style="color: #66FCF1">
        <h1>Domain Search</h1>
    </div>
    <div style="color:#45A29E">
    <p>Enter your keyword</p>

    <form class="form-inline" method="get" action="/results" %} id="search">
        <div class="input-group">
            <input type="searchContent" name="search" class="form-control" size="50" placeholder="Search Term" required>
            <div class="input-group-btn" >
                <button name="div" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="selection">
                        Domain
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">.autos</a></li>
                    <li><a href="#">.boats</a></li>
                    <li><a href="#">.homes</a></li>
                    <li><a href="#">.yachts</a></li>
                    <li><a href="#">.motorcycles</a></li>
                </ul>
                <button type="submit" class="btn btn-danger" id="goButton" form="search" value="Submit">Go!</button>
            </div>
        </div>
    </form>
    <script>
        $(".dropdown-menu li a").click(function(){
            $(this).parents(".input-group-btn").find('.selection').html($(this).text() + ' <span class="caret"></span>');
            $(this).parents(".input-group-btn").find('.selection').val($(this).text()) ;
            
        });

        $(function () { $('.dropdown-menu li a').on('click', function () {
        var text = $('#text');
        text.val(text.val() + dropdown-menu li a'.on('click');
        });
});

    </script>

<!-- Google Maps garbage to take up space -->
    <div id="map" style="width:100%;height:400px;"></div>

<script>

        var mapCanvas = document.getElementById("map");
        mapCanvas.style.borderBottom = '10px solid #0B0C10';
        mapCanvas.style.borderTop = '10px solid #0B0C10';
        var mapOptions = {center: myCenter, zoom: 10,  styles:
        [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},

              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',

              stylers: [{color: '#45A29E'}]
            },
            {

              stylers: [{color: '#263c3f'}]
            },
            {

            },

              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',

            },
            {

};
        var map = new google.maps.Map(mapCanvas, mapOptions);


        var marker = new google.maps.Marker({position: myCenter});
        marker.setMap(map);
    }

}

</script>
